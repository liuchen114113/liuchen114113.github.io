    <h2 id="经纬度转墨卡托投影公式"><a href="#经纬度转墨卡托投影公式" class="headerlink" title="经纬度转墨卡托投影公式"></a>经纬度转墨卡托投影公式</h2><p>（地理坐标系的经纬度转投影坐标系的米，推导公式可查阅相关资料）</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">const WORLD_SIZE = 512;</span><br><span class="line">const MERCATOR_A = 6378137.0;</span><br><span class="line"></span><br><span class="line">//墨卡托投影相关系数</span><br><span class="line">const ThreeboxConstants =  &#123;</span><br><span class="line">    WORLD_SIZE: WORLD_SIZE,</span><br><span class="line">    PROJECTION_WORLD_SIZE: WORLD_SIZE / (MERCATOR_A * Math.PI) / 2,</span><br><span class="line">    MERCATOR_A: MERCATOR_A,</span><br><span class="line">    DEG2RAD: Math.PI / 180,</span><br><span class="line">    RAD2DEG: 180 / Math.PI,</span><br><span class="line">    EARTH_CIRCUMFERENCE: 40075000 // 米</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">//世界坐标系和投影坐标系的比例转换（每个像素代表的墨卡托投影系下的长度值）</span><br><span class="line">const projectedUnitsPerMeter = function (latitude) &#123;</span><br><span class="line">     return Math.abs(ThreeboxConstants.WORLD_SIZE * (1 / Math.cos(latitude * Math.PI / 180)) / ThreeboxConstants.EARTH_CIRCUMFERENCE);</span><br><span class="line">&#125;</span><br><span class="line">var projected = [</span><br><span class="line">    -ThreeboxConstants.MERCATOR_A * coords[0] * ThreeboxConstants.DEG2RAD * ThreeboxConstants.PROJECTION_WORLD_SIZE,</span><br><span class="line">    -ThreeboxConstants.MERCATOR_A * Math.log(Math.tan((Math.PI * 0.25) + (0.5 * coords[1] * ThreeboxConstants.DEG2RAD))) * ThreeboxConstants.PROJECTION_WORLD_SIZE</span><br><span class="line">];</span><br><span class="line"></span><br><span class="line">var pixelsPerMeter = projectedUnitsPerMeter(coords[1]);</span><br><span class="line"></span><br><span class="line">//z</span><br><span class="line">var height = coords[2] || 0;</span><br><span class="line">projected.push(height * pixelsPerMeter);</span><br><span class="line"></span><br><span class="line">var result = new THREE.Vector3(projected[0], projected[1], projected[2]);</span><br><span class="line"></span><br><span class="line">return result;</span><br></pre></td></tr></table></figure>
